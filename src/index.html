<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/currencyinput.esm.js"></script>
    <script nomodule src="/build/currencyinput.js"></script>
    <link rel="stylesheet" href="/build/currencyinput.css">
  </head>
  <body>
    <form onsubmit="" id="form" novalidate>
      <p class="center">Request an amount</p>
      <div class="form-wrapper">
      <label class="form-item">
        <span class="form-item__title">Amount</span>
          <currency-input id="amount" id="amount" separator="," ></currency-input>
      </label>
      <hr />
        <p><small></small></p>
      <button>Submit</button>
    </div>
    </form>
    <script>
      window.onload = function() {
        document.querySelector("#form").onsubmit = async function(e) {
          e.preventDefault();
          const message = document.querySelector("small");
          const amount = document.querySelector("#amount");
          const isValid = await amount.isValid();
          message.innerHTML = '';

          if(!isValid){
            message.innerHTML = 'Amount value is invalid'
          }else if(parseFloat(amount.value.replace(",", ".")) <= 0){
            message.innerHTML = 'Type a value greater than 0';
            
          }else {
            alert(`${amount.value} was request`);
          }
        }
      }
    </script>
  </body>
</html>
